<html>
<header>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</header>

<body>
    <div draggable="true" class="bar" id="dragme" style="top: 0px;position: absolute; margin-left: 40%">
        <ul>
            <li title="link 1" class="fa fa-adjust"></li>
            <li title="link 2" class="fa fa-bullseye"></li>
            <li title="link 3" class="fa fa-clone"></li>
            <li title="link 4" class="fa fa-check"></li>
            <li title="Group 1" class="fa fa-bell">
                <ul>
                    <li title="link 1" class="fa fa-bell-o"></li>
                    <li title="link 3" class="fa fa-bell-slash"></li>
                </ul>
            </li>
            <li title="" class="fa fa-exclamation-circle">
                <ul>
                    <li title="link 1" class="fa fa-exclamation-triangle"></li>
                    <li title="link 2" class="fa fa-exclamation-circle"></li>
                </ul>
            </li>
            <li title="Final link" class="fa fa-commenting"></li>
        </ul>
    </div>
</body>
<script src="script.js" type="text/javascript"></script>

</html>
